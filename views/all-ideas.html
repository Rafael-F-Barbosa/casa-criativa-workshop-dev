{%for idea in lastIdeas %}

<div class="idea">
    <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">
    <div class="content">
        <h3>{{idea.title}}</h3>
        <p> {{idea.category}}</p>
        <div class="description">
            {{idea.description}}
        </div>
        <a href="{{idea.link}}" target="__blank">Ir para a Ideia</a>
    </div>
</div>

{% endfor %}
